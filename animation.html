<!DOCTYPE HTML>
<html>

<head>
    <style>
        .gola {
            width: 100px;
            height: 300px;
            background: red;
            transition: width 1s, height 4s, border-radius 2s;
        }
        
        .gola:hover {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: green;
        }
    </style>
</head>

<body>
    <div class="gola"></div>
</body>

</html>
